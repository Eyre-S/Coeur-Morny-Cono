plugins {
	id 'java'
}

group 'cc.sukazyo'
version '0.2.0'

repositories {
	mavenCentral()
}

dependencies {
	
	implementation 'com.github.pengrad:java-telegram-bot-api:5.3.0'
	
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
	
}

test {
	useJUnitPlatform()
}
